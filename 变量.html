<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VUE自学-变量</title>
</head>
<body>
  <div id="app">
    <div>
      <input type="text" v-model="name">
      <span>Your name is : {{name}}</span>
    </div>
    <div>
      <input type="text" v-model="age">
      <span v-if="age">Your age is : {{age}}</span>
    </div>
    <div>
      <input type="text" v-model="sex">
      <span v-show="sex">Your sex is : {{sex}}</span>
    </div>


  </div>

<script src="./lib/vue.js" charset="utf-8"></script>
<script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
